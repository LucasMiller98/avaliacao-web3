<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Pessoas Inscritas</title>
		
		<link 
			href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" 
			rel="stylesheet" 
			id="bootstrap-css"
		>
		<script
			src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js" 
			defer
		></script>
		<script src="//code.jquery.com/jquery-1.11.1.min.js" defer></script>
		
	</head>
	<body>
		<header style="margin-left: 1rem;">			
			<h3>Relação dos inscritos para o Curso de ANGULAR 2.0</h3>
		</header>
	
		<div class="container-fluid">
			<table class="table table-bordered">
				<thead>
					<tr class="table-primary">
						<th scope="col">N° de Inscrição</th>
						<th scope="col">Nome</th>
						<th scope="col">Estudante do IFPE</th>
						<th scope="col">Pagamento realizado</th>
					</tr>				
				</thead>
				<tbody>
					<tr th:each="student : ${list}">
						<td scope="row" th:text="${student.registrationNumber}"></td>
						<td th:text="${student.name}"></td>
						<td th:text="${student.isIFPEStudent ? 'Sim' : 'Não'}"></td>
						<td th:text="${student.payment}"></td>
						<td>
							<a 
								class="btn btn-primary" 
								th:href="@{/editRegister(registrationNumber=${student.registrationNumber})}"
							>
								Editar
							</a>
							<a 
								class="btn btn-danger" 
								th:href="@{/removeRegister(registrationNumber=${student.registrationNumber})}"
							>
								Remover
							</a>
						</td>
					</tr>				
				</tbody>
			</table>
		</div>
		<span><a href="/" class="btn btn-primary" style="margin-left: 1rem; margin-bottom: 1.2rem;">Voltar para o menu</a></span>
	</body>
</html>
